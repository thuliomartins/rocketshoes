<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketShoes</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="assets/logo.svg">
            </div>
            <ul id="menu-itens">
                <li>
                    <a href="#">homen</a>
                </li>
                <li>
                    <a href="#">mulher</a>
                </li>
                <li>
                    <a href="#">criança</a>
                </li>
                <li>
                    <a href="#">customizar</a>
                </li>
                <li style="background-color: #fff; display: flex; align-items: center;">
                    <img src="assets/icon-search.svg" style="padding: 5px;">
                    <input type="text" id="search" placeholder="Pesquisar">
                </li>
                <li>
                    <a href="#">
                        <img src="assets/icon-bag.svg" style="padding: 40px;">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-info">
            <p id="product-title">Tênis Esportivo Para Corrida Top</p>
            <p id="product-desc">Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
            <p id="product-price">R$ 1.000,00</p>
            <button id="buy">comprar</button>
        </section>
        <section id="product-photos">
            <div style="display: flex; justify-content: center; padding-top: 200px;" >
                <img src="assets/tenis-1-ampliado.png">
            </div>
            <div style="display: flex; justify-content: space-around; padding: 10px;">
                <img src="assets/tenis-1-galeria.png">
                <img src="assets/tenis-2-galeria.png" style="border-bottom: 5px solid #FF0000;">
                <img src="assets/tenis-3-galeria.png">
            </div>
        </section>
    </main>
    <footer>
        <img src="assets/img-video.png">
        <p>facebook</p>
        <p>instagram</p>
        <p>youtube</p>
        <p>twitter</p>
        <div>
            <p>explore mais</p>
            <img src="assets/icon-arrow.svg">
        </div>
    </footer>
</body>
</html>
